<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8"/>
	
	<link rel="stylesheet" type="text/css" href="style.css"/>

	<title>Color Matching Game</title>
	
</head>

<body>

	<h1>Color Matching Level 5</h1>

	<div class="wrapper">

		<div class="ColorPurple" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="ColorBlue" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="ColorGreen" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="ColorYellow" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="ColorOrange" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div class="ColorRed" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	</div>

	<div class="container"> 
		<img id="Purple" src="Images/PurpleCircle.png" draggable="true" ondragstart="drag(event)">
		<img id="Blue" src="Images/BlueCircle.png" draggable="true" ondragstart="drag(event)">
		<img id="Green" src="Images/GreenCircle.png" draggable="true" ondragstart="drag(event)">
		<img id="Yellow" src="Images/YellowCircle.png" draggable="true" ondragstart="drag(event)">
		<img id="Orange" src="Images/OrangeCircle.png" draggable="true" ondragstart="drag(event)">
		<img id="Red" src="Images/RedCircle.png" draggable="true" ondragstart="drag(event)">

	</div>

</body>
